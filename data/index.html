<!DOCTYPE html>
<html>

<head>
    <title>PSI3541 - Sistemas Embarcados Distribuidos (2025)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://www.espressif.com/sites/all/themes/espressif/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>PSI3541 - Sistemas Embarcados Distribuidos (2025)</h1>
        <h3>Aluno: Pedro Alves Munhoz - 11257053</h3>
    </header>


    <div class="content">
        <!-- Car Move Menu Card -->
        <div class="card" id="car-move-menu" style="max-width:400px; margin: 24px auto; text-align:center;">
            <h4>Movimentar Carrinho</h4>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
                <div>
                    <button class="button car-move-menu-btn" data-state="0" data-label="Frente">
                        <i class="fas fa-arrow-up"></i> Frente
                    </button>
                </div>
                <div>
                    <button class="button car-move-menu-btn" data-state="1" data-label="Tras">
                        <i class="fas fa-arrow-down"></i> Tras
                    </button>
                </div>
                <div>
                    <button class="button car-move-menu-btn" data-state="4" data-label="Rotacionar Esquerda">
                        <i class="fas fa-undo"></i> Rotacionar Esquerda
                    </button>
                    <button class="button car-move-menu-btn" data-state="5" data-label="Rotacionar Direita">
                        <i class="fas fa-redo"></i> Rotacionar Direita
                    </button>
                </div>
                <div style="margin-top:10px;">
                    <label for="ref-value">Referencia:&nbsp;</label>
                    <input type="number" id="ref-value" value="50" min="1" style="width:60px;">
                    <span id="ref-unit">cm</span>
                </div>
                <div>
                    <button class="button button-green" id="send-move-btn">
                        Enviar Comando
                    </button>
                </div>
            </div>
            <div id="move-status" style="margin-top:10px; color: #333;"></div>
        </div>

    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" type="application/javascript"></script>
</body>

</html>
