<!DOCTYPE html>
<html>

<head>
    <title>PSI3541 - Sistemas Embarcados Distribuidos (2025)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://www.espressif.com/sites/all/themes/espressif/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>PSI3541 - Sistemas Embarcados Distribuidos (2025)</h1>
        <h3>Aluno: Pedro Alves Munhoz - 11257053</h3>
    </header>


    <div class="content">
        <!-- Car Control Row -->
        <div class="row">
            <div class="card full-width" id="car-control-card" style="text-align:center;">
                <h3>Car Control</h3>
                <div style="display: flex; flex-direction: column; align-items: center; gap: 0;">
                    <div>
                        <button class="button car-move-btn" data-move="rot-left" title="Rotate Left">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="button car-move-btn" data-move="front" title="Front">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="button car-move-btn" data-move="rot-right" title="Rotate Right">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div>
                        <button class="button car-move-btn" data-move="left" title="Left">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button class="button button-red car-move-btn" data-move="stop" title="Stop">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button class="button car-move-btn" data-move="right" title="Right">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div>
                        <button class="button car-move-btn" data-move="back" title="Back">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third Row: MQTT Publish Tasks -->
        <div class="row">
            <div class="card full-width" id="mqtt-tasks-card">
                <h3>MQTT Publish Tasks</h3>
                <table id="mqtt-tasks-table" style="width:100%; text-align:center;">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" type="application/javascript"></script>
</body>

</html>
